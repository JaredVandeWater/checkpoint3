<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>checkpoint3</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">checkpoint3</span>
            </a>



            <form class="form-row align-items-center" onsubmit="app.taskCardsController.addTaskCard()">



                <div class="col">
                    <input type="text" name="task title" id="title" class="form-control" minlength="3" maxlength="15"
                        placeholder="Task Title..." required aria-describedby="helpId" required min="2" max="15">
                </div>
                <div class="col">

                    <select id="color" required>
                        <option selected disabled hidden value="">Color</option>
                        <option value="color1">Blue</option>
                        <option value="color2">Red</option>
                        <option value="color3">Green</option>
                        <option value="color4">Orange</option>
                        <option value="color5">Black</option>


                    </select>

                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary text-nowrap">Create Card</button>
                </div>





            </form>


        </nav>
    </header>




    <main>
        <div class="container">
            <div class='row' id="tasksHTML">



            </div>
        </div>




        </div>
    </main>





    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
